<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcerskie Elfy - System Listów</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="logo.jpg">
    <style>
        /* TYMCZASOWY FIX */
        #register-form { display: none; }
        #app-section { display: none; }
    </style>
</head>
<body>
    <content>
        <!-- Nagłówek -->
        <div class="header">
            <img src="logo.jpg" width="120" height="120" alt="Harcerskie Elfy">
            <h1>Harcerskie Elfy</h1>
            <p>System rezerwacji listów świątecznych</p>
        </div>

        <!-- Formularz logowania -->
        <div id="login-form" class="form-section">
            <div class="form-container">
                <h2>Zaloguj się</h2>
                <p>Aby uzyskać dostęp do systemu listów</p>
                
                <input type="email" placeholder="Podaj email" id="email" class="input-field" required>
                <input type="password" placeholder="Podaj hasło" id="password" class="input-field" required>
                
                <button onclick="login()" class="btn btn-primary">Zaloguj się</button>
                
                <p style="margin-top: 20px;">
                    Nie masz konta? <a class="link" onclick="showRegister()">Zarejestruj się</a>
                </p>
            </div>
        </div>

        <!-- Formularz rejestracji -->
        <div id="register-form" class="form-section">
            <div class="form-container">
                <h2>Zarejestruj się</h2>
                <p>Utwórz nowe konto w systemie</p>
                
                <input type="email" placeholder="Podaj email" id="register-email" class="input-field" required>
                <input type="password" placeholder="Utwórz hasło" id="register-password" class="input-field" required>
                
                <button onclick="register()" class="btn btn-primary">Zarejestruj się</button>
                
                <p style="margin-top: 20px;">
                    Masz już konto? <a class="link" onclick="showLogin()">Zaloguj się</a>
                </p>
            </div>
        </div>

        <!-- Główna aplikacja -->
        <div id="app-section" class="section">
            <!-- Zawartość wczyta się dynamicznie przez JavaScript -->
        </div>
    </content>

    <script src="app.js"></script>
    <script>
        // WYMUSZENIE POKAZANIA LOGOWANIA NA STARCIE
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('app-section').style.display = 'none';
        });
    </script>
</body>
</html>
