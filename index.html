<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcerskie Elfy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" href="logo.jpg">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="logo.jpg" width="100px" height="100px"><br>
                 Harcerskie Elfy</h1>
            <p>System rezerwacji listów</p>
        </div>

        <!-- Logowanie -->
        <div id="login-form" class="form-section active">
            <h2>Zaloguj się</h2>
            <input type="email" id="email" placeholder="Email" class="input">
            <input type="password" id="password" placeholder="Hasło" class="input">
            <button onclick="login()" class="btn">Zaloguj się</button>
            <p>Nie masz konta?? <a href="#" onclick="showRegister()">Zarejestruj się</a></p>
        </div>

        <!-- Rejestracja -->
        <div id="register-form" class="form-section">
            <h2>Zarejestruj się</h2>
            <input type="email" id="register-email" placeholder="Email" class="input">
            <input type="password" id="register-password" placeholder="Hasło" class="input">
            <button onclick="register()" class="btn">Zarejestruj się</button>
            <p>Masz już konto? <a href="#" onclick="showLogin()">Zaloguj się</a></p>
        </div>

        <!-- Aplikacja -->
        <div id="app-section" class="form-section">
            <div id="app-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
