<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg">
    <title>Tabela - Harcerskie Elfy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: green;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Tabela Harcerskich Elfów</h1>
    <p>Witaj na stronie tabeli!</p>
    
    <table>
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Funkcja</th>
                <th>Stopień</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anna</td>
                <td>Kowalska</td>
                <td>Przyboczna</td>
                <td>Ćwik</td>
            </tr>
            <tr>
                <td>Jan</td>
                <td>Nowak</td>
                <td>Zastępowy</td>
                <td>Wywiadowca</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Wiśniewska</td>
                <td>Skarbnik</td>
                <td>Ochotniczka</td>
            </tr>
        </tbody>
    </table>
    
    <p><a href="javascript:window.close();">Zamknij okno</a></p>
</body>
</html>
